<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Regis</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="web-logo">
                <img src="assets/SIMAX-nama.svg" alt="">
            </div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="assets/fb.svg" alt="">
                <img src="assets/gp.svg" alt="">
                <img src="assets/ap.svg" alt="">
            </div>
            <form id="login" action="/webprojectimk/index.html" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" href="/webprojectimk/index.html">Log In</button>
                <a href="#" class="link-forgot">Forgot your password?</a>
            </form>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <p class="register-text">By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a>, and <a href="#">Cookies Policy</a> </p>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>

    </div>

    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
